<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/icon-reaction.svg">

  <title>Frontend Mentor | Results summary component</title>

  <!-- css file -->
  <link rel="stylesheet" href="./main.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main class="container">
    <section class="card">
      <h1>Your Result</h1>
      <div class="circle">
        <h1>76</h1>
        <p>of 100</p>
      </div>
      <h1>Great</h1>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </section>
    <section class="summary">
      <h1>Summary</h1>
      <div class="row one">
        <div class="left">
          <span><img src="./assets/images/icon-reaction.svg" alt="Reaction"></span>
          <span>Reaction</span>
        </div>
        <div class="right">
          <p>80 / 100</p>
        </div>
      </div>
      <div class="row two">
        <div class="left">
          <span><img src="./assets/images/icon-memory.svg" alt="Memory"></span>
          <span>Memory</span>
        </div>
        <div class="right">
          <p>92 / 100</p>
        </div>
      </div>
      <div class="row three">
        <div class="left">
          <span><img src="./assets/images/icon-verbal.svg" alt="Verbal"></span>
          <span>Reaction</span>
        </div>
        <div class="right">
          <p>61 / 100</p>
        </div>
      </div>
      <div class="row four">
        <div class="left">
          <span><img src="./assets/images/icon-visual.svg" alt="Visual"></span>
          <span>Visual</span>
        </div>
        <div class="right">
          <p>72 / 100</p>
        </div>
      </div>
      <button>Continue</button>
    </section>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Ahmed Sabbah</a>.
    </div>
  </footer>
</body>
</html>
